<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Semaphore is a forum where users
    can post and reply.">
    <link rel="stylesheet" href="semaphore-css.css">
    <script src="semaphore-js.js"></script>
    <title> Semaphore </title>
  </head>

  <body>
    <header><h1 class="title"> Shipyard </h1></header>
    <div class="dropdown">
      <button class="dropbtn"> Menu </button>
      <div class="dropdown-content">
        <a href="#"> Home </a>
        <a href="#"> Internships </a>
        <a href="#"> Semaphore </a>
        <a href="#"> Account </a>
        <a href="#"> Contact Us </a>
        <a href="#"> FAQs </a>
      </div>
    </div>
    <h3> Semaphore </h3>
  <div class="container">
  <form>
  <div class="row">
    <div class="col-25">
      <label for="name">Name</label>
    </div>
    <div class="col-60">
      <input type="text" id="name" name="name" placeholder="Your name">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Topic</label>
    </div>
    <div class="col-60">
      <input type="text" id="subject" name="subject" placeholder="Subject">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">Email</label>
    </div>
    <div class="col-60">
      <input type="text" id="email" name="email" placeholder="Your Email">
  </div>
  <div class="row">
    <div class="col-25">
      <label for="question-comment">Your Semaphore Post</label>
    </div>
    <div class="col-60">
      <textarea id="question-comment" name="question-comment" placeholder="Write something..." style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
    <input type="reset" value="Reset">
  </div>
  <br>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>


    </body>

</html>
