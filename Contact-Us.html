<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Contact Us will be displayed prior to a user
    logging into Shipyard, on the home screen of the application and will also be
    available on the dropdown menu once a user is logged in. It will be form that
    a user will fill out with any feedback/question they may have. It will require
    a name, email address, and filling out the question/comment portion. Subject is
    not required but highly encouraged.">
    <link rel="stylesheet" href="contact-us-css-file.css">
    <script src="contactusscript.js"></script>
    <title> Contact Us </title>
  </head>

  <body>
    <header><h1 class="title"> Shipyard </h1></header>
    <div class="dropdown">
      <button class="dropbtn"> Menu </button>
      <div class="dropdown-content">
        <a href="#"> Home </a>
        <a href="file:///C:/Users/Olivera%20Todorovic/Documents/Fall%202019/Senior%20Seminar%20440/Github/CS-440/Contact-Us.html"> Contact Us </a>

      </div>
    </div>
    <h3> Contact Us </h3>
    <br>
<div class="container">
  <form>
  <div class="row">
    <div class="col-25">
      <label for="name">Name</label>
    </div>
    <div class="col-60">
      <input type="text" id="name" name="name" placeholder="Your name">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Subject</label>
    </div>
    <div class="col-60">
      <input type="text" id="subject" name="subject" placeholder="Subject">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">Email</label>
    </div>
    <div class="col-60">
      <input type="text" id="email" name="email" placeholder="Your Email">
  </div>
  <div class="row">
    <div class="col-25">
      <label for="question-comment">Your Question / Comment </label>
    </div>
    <div class="col-60">
      <textarea id="question-comment" name="question-comment" placeholder="Write something..." style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
    <input type="reset" value="Reset">
  </div>
  <br>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>

</html>
